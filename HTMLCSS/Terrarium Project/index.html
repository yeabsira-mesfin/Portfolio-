<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- This tells the browser what character encoding is used. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  <!-- Tells the browser that IE=edge browser is supported -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Gives information about how the viewport behaves when it's loaded.  -->
    <link rel="stylesheet" href="style.css">
    <title>Terrarium Project</title>
</head>
<body>
    <h1>Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder"><img src="images/plant1.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant2.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant3.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant4.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant5.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant6.png" alt=""></div>
            <div class="plant-holder"><img src="images/plant7.png" alt=""></div>
        </div>
        <div id="right-container" class="container">
            <div class="contanier"><img src="images/plant8.png" alt=""></div>
            <div class="contanier"><img src="images/plant9.png" alt=""></div>
            <div class="contanier"><img src="images/plant10.png" alt=""></div>
            <div class="contanier"><img src="images/plant11.png" alt=""></div>
            <div class="contanier"><img src="images/plant12.png" alt=""></div>
            <div class="contanier"><img src="images/plant13.png" alt=""></div>
            <div class="contanier"><img src="images/plant14.png" alt=""></div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
</body>
</html>
